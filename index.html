<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/stylesheets/app.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="calculator">
    <div id="result">250</div>
    <div id="preview">200+50</div>
    <div class="container-fluid">
      <div class="row">
        <div id="keys" class="col-xs-9">
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key">7</div>
                <div class="col-xs-4 key">8</div>
                <div class="col-xs-4 key">9</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key">4</div>
                <div class="col-xs-4 key">5</div>
                <div class="col-xs-4 key">6</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key">1</div>
                <div class="col-xs-4 key">2</div>
                <div class="col-xs-4 key">3</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key">.</div>
                <div class="col-xs-4 key">0</div>
                <div class="col-xs-4 key">=</div>
              </div>
            </div>
          </div>
        </div>
        <div id="operators" class="col-xs-3">
          <div class="operator">DEL</div>
          <div class="operator">/</div>
          <div class="operator">X</div>
          <div class="operator">-</div>
          <div class="operator">+</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
